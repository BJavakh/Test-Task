<form class="card p-4" [formGroup]="userFormGroup()">
  <span
    class="close"
    aria-hidden="true"
    (click)="removeUserForm()"
  >
    &times;
  </span>

  <div class="form-group mb-3">
    <label class="mb-2" for="exampleFormControlInput1">Country</label>
    <ui-input placeholder="Type Country..." formControlName="country" spValidationMessage="country" />

    @if (suggestion() && userFormGroup().get('country').value) {
      <span class="country-suggestions mt-1 success">{{ suggestion() }}</span>
    }
  </div>

  <div class="form-group mb-3">
    <label class="mb-2" for="exampleFormControlSelect1">Username</label>
    <ui-input
      placeholder="Type Username..."
      formControlName="username"
      spValidationMessage="username"
      spTooltip="Tooltip Messag Goes Here..."
      iconName="info-circle-fill"
    />
  </div>

  <div class="form-group mb-3">
    <label for="date">Birthday</label>
    <input
      type="date"
      class="form-control"
      id="date"
      formControlName="birthday"
      placeholder="Select Birthday"
      [attr.max]="today()"
    />
  </div>
</form>
